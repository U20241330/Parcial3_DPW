<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <title>Maquetado-Web</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
 </head>

<body>
    <header id="header">
        <div class="center">
            <div class="center">
                <div id="logo">
                    <img src="/assets/images/gc.ico" class="opp-logo" alt="LogoTipo">
                    <span id="brand">
                        <strong>Vitelio Smith</strong>
                    </span>
                </div>

                <!--MENÚ-->
                <nav id="menu">
                    <ul>
                        <li>
                            <a href="/index.html">Inicio</a>
                        </li>
                        <li>
                            <a href="./blog.html">Blog</a>
                        </li>
                        <li>
                            <a href="./formulario.html">Formulario</a>
                        </li>
                        <li>
                            <a href="#">Página 1</a>
                        </li>
                    </ul>
                </nav>
                <!--Limpiar Flotados-->
                <div class="clearfix"></div>
            </div>
    </header>

    <div id="slider" class="slider-big slider-medium">
        <h1>Bienvenidos a mi web</h1>
        <a href="./blog.html" class="btn-white">Ir al blog</a>
    </div>

    <!--SIDEBAR-->
    <div class="center">
        <section id="content">
            <h2 class="subheader">Últimos artículos</h2>
            <!--Listado de artículos-->
            <div id="articles">
                <article class="article-item" id="article-template">
                    <div class="image-wrap">
                        <img src="/assets/images/smith.jpeg" alt="Imagen de artículo">
                    </div>
                    <h2>Artículo de prueba</h2>
                    <span class="date">Hace 5 minutos</span>
                    <a href="./article.html">Leer más</a>
                    <div class="clearfix"></div>
                </article>
                <!--Mostrar articulos desde js-->
            </div>
        </section>

        <script>
            window.addEventListener("load", function () {
                var template = document.getElementById("article-template");

                var articles = document.getElementById("articles");
                for (let i = 1; i <= 5; i++) {
                    var clonado = template.cloneNode(true);
                    clonado.removeAttribute("id");
                    var h2 = clonado.getElementsByTagName("h2")[0];
                    h2.innerHTML = h2.textContent + " " + i;
                    articles.appendChild(clonado);
                }
            });
     </script>
        <aside id="sidebar">
            <div id="nav-log" class="sidebar-item">
            <h3>Creación de artículos</h3>
            <a href="#" class="btn btn-success">Crear artículos</a>
            </div>

            <div id="search" class="sidebar-item">
                <h3>Buscador</h3>
                <p>Encuentra el artículo que buscas!!!</p>
                <form>
                    <input type="text" name="search">
                    <input type="submit" name="submit" class="btn" value="Buscar">
                </form>
            </div>
        </aside>
        <!--LIMPIAR FLOTADOS-->
        <div class="clearfix"></div>
    </div>
    <footer class="footer">
        <div class="center">
            <p>
                &copy; Developed by Vitelio Smith
            </p>
        </div>
    </footer>
</body>

</html>
