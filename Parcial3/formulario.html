 </head>

<body>
    <header id="header">
        <div class="center">
            <div class="center">
                <div id="logo">
                    <img src="/assets/images/gc.ico" class="opp-logo" alt="LogoTipo">

                <!--MENÚ-->

        <section id="content">
                <h1 class="subheader">Formulario</h1>
                <form class="mid-form">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>

                    </div>
